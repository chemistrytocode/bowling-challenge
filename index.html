<h1 class="title">Bowling Score Card</h1>
<div id="buttons" class="buttons">
Pins Hit:
<button type="button" onclick="pinHit(0)"  class="btn btn-danger">Gutter Ball!</button>
<button type="button" onclick="pinHit(1)"  class="btn btn-danger">1</button>
<button type="button" onclick="pinHit(2)"  class="btn btn-danger">2</button>
<button type="button" onclick="pinHit(3)"  class="btn btn-warning">3</button>
<button type="button" onclick="pinHit(4)"  class="btn btn-warning">4</button>
<button type="button" onclick="pinHit(5)"  class="btn btn-info">5</button>
<button type="button" onclick="pinHit(6)"  class="btn btn-info">6</button>
<button type="button" onclick="pinHit(6)"  class="btn btn-info">7</button>
<button type="button" onclick="pinHit(8)"  class="btn btn-success">8</button>

<button type="button" onclick="pinHit(10)"  class="btn btn-success">10</button>
</div>

<table class="table table-hover">
  <thead>
    <tr id="columnHeaders">
      <th scope="col">Player Name</th>

      <th scope="col" colspan="2">Frame 10</th>
    </tr>
  </thead>
  <tbody>
    <tr id="frameScores" class="table-sucess">
      <th id="player" scope="row" rowspan="2">Paul</th>
      <th id="f1t1" scope="col">1</th>
      <th id="f1t2" scope="col">2</th>
      <th id="f2t1" scope="col">3</th>

      <th id="f7t2" scope="col">14</th>
      <th id="f8t1" scope="col">15</th>
      <th id="f8t2" scope="col">16</th>
      <th id="f9t1" scope="col">17</th>
      <th id="f9t2" scope="col">18</th>
      <th id="f10t1" scope="col">19</th>
      <th id="f10t2" scope="col">20</th>
    </tr>
    <tr>
      <th id="f1total" scope="row" colspan="2">1</th>
      <th id="f2total" scope="row" colspan="2">1</th>
      <th id="f3total" scope="row" colspan="2">1</th>
      <th id="f4total" scope="row" colspan="2">1</th>
      <th id="f5total" scope="row" colspan="2">1</th>
      <th id="f6total" scope="row" colspan="2">1</th>

      <th id="f9total" scope="row" colspan="2">1</th>
      <th id="f10total" scope="row" colspan="2">1</th>
    </tr>
